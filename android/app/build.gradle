def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
android {
    compileSdkVersion 33
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "insta.followers.unfollowers.analyzer"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode 3
        versionName "1.0.2"
        multiDexEnabled true
    }
  signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:30.2.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.android.support:multidex:2.0.1'
    implementation 'androidx.work:work-runtime-ktx:2.7.0-alpha05'
    implementation 'androidx.annotation:annotation:1.2.0'

    implementation 'com.google.android.gms:play-services-ads:21.4.0'
    implementation 'com.admost.sdk:admob-gt-19.7.0-adapter:1.1.4.a35'
    implementation 'com.admost.sdk:admost-adapter:1.1.7.a35'
    implementation 'com.admost.sdk:amr:2.7.5'
    implementation 'com.google.android.gms:play-services-base:17.1.0'
    implementation 'com.admost.sdk:inmobi-unified-adapter:10.1.3.a35'
    implementation 'com.admost.sdk:mintegral-adapter:16.4.11.a35'
    implementation 'com.admost.sdk:tiktok-adapter:5.0.1.1.a35'
    implementation 'com.admost.sdk:unity-adapter:4.6.1.a35'
}